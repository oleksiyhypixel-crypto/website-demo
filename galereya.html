<style>
  :root{ --violet-dark:#4e2c79; --blue-dark:#1a237e; }

  .gallery-tabs{ max-width: 1400px; margin: 0 auto 50px; }

  /* показ потрібного виду */
  .gal-views .gal-view{ display:none; }
  #gal-grid:checked ~ .gal-views [data-tab="grid"]{ display:block; }
  #gal-1:checked ~ .gal-views [data-tab="1"],
  #gal-2:checked ~ .gal-views [data-tab="2"],
  #gal-3:checked ~ .gal-views [data-tab="3"],
  #gal-4:checked ~ .gal-views [data-tab="4"],
  #gal-5:checked ~ .gal-views [data-tab="5"],
  #gal-6:checked ~ .gal-views [data-tab="6"],
  #gal-7:checked ~ .gal-views [data-tab="7"],
  #gal-8:checked ~ .gal-views [data-tab="8"],
  #gal-9:checked ~ .gal-views [data-tab="9"]{ display:block; }

  /* ===== РОЗКЛАДКА ЯК У ПРИКЛАДІ ===== */
  .gallery-grid{
    max-width: 1200px;
    margin: 24px auto 50px;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    justify-content: center;
    gap: 80px;                   /* такі самі великі відступи */
  }
  .gallery-item{
    position: relative;
    display: block;
    width: 450px;                /* фіксована ширина */
    height: 250px;               /* фіксована висота */
    margin: 0 auto;              /* центрування кожної картки */
    border-radius: 14px;
    overflow: hidden;
    background: #fff;
    box-shadow: 0 6px 18px rgba(0,0,0,.12);
    cursor: pointer;
  }
  .gallery-item img{
    position: absolute; inset: 0;
    width: 100%; height: 100%;
    object-fit: cover;
    transition: transform .35s ease;     /* плавна як у вимозі */
    will-change: transform;
    backface-visibility: hidden;
  }
  .gallery-item:hover img{ transform: scale(1.06); }
  .gallery-cap{
    position: absolute; left: 0; right: 0; bottom: 0;
    background: rgba(255,255,255,.92);
    color:#000; font-weight:700; font-size:16px;
    padding: 8px 10px; text-align:center;
  }

  /* ===== ДЕТАЛЬНИЙ ПЕРЕГЛЯД — ТАКЕ Ж РОЗТАШУВАННЯ ===== */
  .detail-top{
    max-width: 1200px; margin: 0 auto 18px;
    display:flex; align-items:center; justify-content:space-between; gap:12px;
  }
  .detail-top h3{ margin:0; color:var(--violet-dark); font-size:24px; }

  .btn.back{
    display:inline-flex; align-items:center; justify-content:center;
    padding:10px 18px; border-radius:28px; font-weight:700; color:#fff;
    background:linear-gradient(90deg,var(--violet-dark),var(--blue-dark));
    user-select:none; cursor:pointer;
    transition:transform .15s ease, background .2s ease;
  }
  .btn.back:hover{ transform:translateY(-1px); background:linear-gradient(90deg,#5e36a8,#283593); }

  .detail-grid{
    max-width: 1200px;
    margin: 0 auto 40px;
    display:grid;
    grid-template-columns: repeat(3, 1fr);
    justify-content: center;
    gap: 80px;                   /* ті самі відступи */
  }
  .detail-item{
    position: relative;
    width: 450px;
    height: 250px;
    margin: 0 auto;
    border-radius: 14px;
    overflow: hidden;
    background:#fff;
    box-shadow: 0 6px 18px rgba(0,0,0,.12);
  }
  .detail-item img{
    position:absolute; inset:0;
    width:100%; height:100%; object-fit:cover;
    transition: transform .35s ease;     /* ✅ ДОДАНО: як у головній сітці */
    will-change: transform;
    backface-visibility: hidden;
  }
  .detail-item:hover img{               /* ✅ ДОДАНО: та ж анімація наведення */
    transform: scale(1.06);
  }

  /* адаптивність */
  @media (max-width: 1024px){
    .gallery-grid, .detail-grid{ grid-template-columns: repeat(2, 1fr); }
  }
  @media (max-width: 600px){
    .gallery-grid, .detail-grid{ grid-template-columns: 1fr; gap: 16px; }
  }


  .detail-top{
  justify-content: center; /* центруємо весь контент */
}

.detail-top h3{
  display: none; /* приховуємо заголовок, щоб не зрушував кнопку */
}
